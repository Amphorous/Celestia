plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.0'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.hoyo'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-data-neo4j'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.6'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.4.4'

    implementation ("io.github.openfeign:feign-core:11.9")
    implementation ("io.github.openfeign:feign-jackson:11.9")
}

tasks.named('test') {
    useJUnitPlatform()
}

task generateHonkerMeta(type: Exec) {
    description = 'Generates honker_meta.json using Python'
    group = 'build setup'

    def isWindows = System.getProperty('os.name').toLowerCase().contains('windows')
    def pythonCommand = isWindows ? 'python' : 'python3'

    commandLine pythonCommand, 'scripts/regen_honker_meta.py'

    standardOutput = System.out
    errorOutput = System.err
}

compileJava.dependsOn(generateHonkerMeta)


